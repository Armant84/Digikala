<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="login-main">
      <div class="login-main__center">
        <div class="login-main__center1">
          <a href="./index.html">
            <img src="./images/login-main/logo.svg" alt="" />
          </a>
        </div>
        <div class="login-main__center2">
          <h1>ورود | ثبت‌نام</h1>
        </div>
        <div class="login-main__center3">
          <p>سلام!</p>
        </div>
        <div class="login-main__center4">
          <p>لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
        </div>
        <div class="login-main__center5">
          <form action="#" method="post">
            <label for="username"></label>
            <input
              type="text"
              name="username"
              id="username"
              autocomplete="off"
            />
            <button>ورود</button>
          </form>
        </div>
        <div class="login-main__center6">
          <p>
            ورود شما به معنای پذیرش
            <a href="#">شرایط دیجی‌کالا</a>
            و
            <a href="#">قوانین حریم‌خصوصی</a>
            است
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
